<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Toggle</title>
   <link rel="stylesheet" href="./navbar.css">
</head>
<body>
   <header>

      <nav class="nav">
         <div class="container">
               <div class="wrapper">
   
                  <a class="logo" href="#">LoGo</a>
            
                  <ul class="list">
            
                     <li class="list__item"><a class="list__link underline" href="#">Home</a></li>
                     <li class="list__item"><a class="list__link underline" href="#">About</a></li>
                     <li class="list__item dropdown-wrapper">
                        <a class="list__link dropdown-btn" href="#">Contacts</a>
                        <ul class="dropdown__content">
                           <li>Telegram</li>
                           <li>Instagram</li>
                           <li>Twitter</li>
                        </ul>
                     </li>
                     <li class="list__item"><a class="list__link underline" href="#">Service</a></li>
            
                     <li>
                        <label class="switch" for="toggle">
                           <input id="toggle" type="checkbox">
                        </label>
                     </li>
                  </ul>
            </div>
            
         </div>
   
      </nav>

   </header>
</body>
</html>
